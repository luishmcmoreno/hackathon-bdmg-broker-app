<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhe do agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <ion-icon item-left name="home"></ion-icon>
      <h2> {{ appointment?.name }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="pin"></ion-icon>
      <h2> {{ appointment?.street }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="clock"></ion-icon>
      <h2> {{ appointment?.date }} </h2>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" (click)="accept()" block>Aceitar</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" (click)="reject()" block>Rejeitar</button>
    </ion-col>
  </ion-row>
</ion-content>
