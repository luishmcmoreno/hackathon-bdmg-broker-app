<!--
  Generated template for the ProjectsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap tappable navPush="ProjectPage" [navParams]="{project: item}" *ngFor="let item of list">
      <ion-icon item-left name="folder"></ion-icon>
      <h2> {{ item?.name }} </h2>
      <p> {{ item?.street }} </p>
      <p> {{ item?.date }} </p>
      <ion-icon *ngIf="item?.status" name="ios-checkmark-circle" color="primary" item-right margin-right></ion-icon>
      <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
