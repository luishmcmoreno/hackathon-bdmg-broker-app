<!--
  Generated template for the AppointmentsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap tappable navPush="AppointmentPage"  *ngFor="let item of list" [navParams]="{appointment: item}">
      <ion-icon item-left name="clock"></ion-icon>
      <h2> {{ item.name }} </h2>
      <p> {{ item.street }} </p>
      <p> {{ item.date }} </p>
      <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
