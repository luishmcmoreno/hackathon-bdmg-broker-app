<!--
  Generated template for the VisitsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Visitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap tappable navPush="VisitPage" [navParams]="{visit: item}" *ngFor="let item of list">
      <ion-icon item-left name="calendar"></ion-icon>
      <h2> {{ item.name }} </h2>
      <p> {{ item.street }} </p>
      <p> {{ item.date }} </p>
      <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
