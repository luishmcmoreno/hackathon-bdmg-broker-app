<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhe do projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <ion-icon item-left name="home"></ion-icon>
      <h2> {{ project?.name }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="pin"></ion-icon>
      <h2> {{ project?.street }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="clock"></ion-icon>
      <h2> {{ project?.date }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="resize"></ion-icon>
      <h2> Metragem: 10m </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="information"></ion-icon>
      <h2> 10 placas </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="ios-more"></ion-icon>
      <h2> Obs: Sem observações </h2>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="uploadFile()" icon-left>
        <ion-icon name="document"></ion-icon>
        Incluir projeto
      </button>
      <div class="pdf" *ngIf="showPdf">
          <ion-icon name="document"></ion-icon>
          <p>projeto-fotovoltaico.pdf</p>
      </div>
    </ion-item>
    <ion-item>
      <ion-label floating> Data prevista para instalação</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="MMM DD YYYY" [min]="today" [max]="maxDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating> Data prevista para conclusão</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="MMM DD YYYY" [min]="today" [max]="maxDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="submit()" color="dark">Enviar ao banco</button>
</ion-content>
