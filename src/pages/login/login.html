<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="logo-bdmg">
    <img src="assets/imgs/bdmg.png" alt="">
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" block (click)="login()"> Login </button>
  <button ion-button color="dark" block navPush="SignupPage"> Cadastre-se </button>
</ion-content>
