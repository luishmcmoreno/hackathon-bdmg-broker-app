<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhe da visita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <ion-icon item-left name="home"></ion-icon>
      <h2> {{ visit?.name }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="pin"></ion-icon>
      <h2> {{ visit?.street }} </h2>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon item-left name="clock"></ion-icon>
      <h2> {{ visit?.date }} </h2>
    </ion-item>
    <ion-item>
      <ion-label floating>Metragem</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Placas</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Observações</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addPictures()" block color="dark" icon-left>
    <ion-icon name="camera"></ion-icon>
    Adicionar fotos
  </button>

  <div class="photos" *ngIf="showImages">
    <img src="assets/imgs/foto1.jpg" alt="">
    <img src="assets/imgs/foto2.jpg" alt="">
    <img src="assets/imgs/foto3.jpg" alt="">
  </div>

  <button ion-button (click)="finish()" block color="secondary" icon-left>
    <ion-icon name="checkmark"></ion-icon>
    Finalizar Visita
  </button>


</ion-content>
